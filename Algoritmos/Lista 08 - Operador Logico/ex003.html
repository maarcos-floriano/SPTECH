<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    Qual o valor da renda individual do usuario? <input type="number" id="ipt_rendaIndividual">
    Qual o valor da renda familar do usuario? <input type="ipt_rendaFamiliar">
    <button onclick="calcular()">Terei o beneficio</button>
<!--a) Solicite o valor da renda individual do usuário 
b) Solicite o valor da renda familiar do usuário 
c) Ao clicar em "Terei o benefício", podem aparecer as seguintes mensagens: 
   "Você terá direito ao auxílio", caso renda individual for até 2000 ou caso a renda familiar for até 3000 

   "Sem direito ao auxílio", caso contrário  -->
</body>
</html>
<script>
    function calcular(){
        var rendaIndividual = Number(ipt_rendaIndividual.value);
        var rendaFamiliar = Number(ipt_rendaFamiliar.value);

        if (rendaFamiliar < 3000||rendaIndividual<2000) alert("Voce tera direito ao auxilio");
            else alert("Sem direito ao auxilio");
    }
</script>
