<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
    Informe a nota de um aluno: <input type="number" id="ipt_nota"><br>
    Qual a frequência do aluno: <input type="number" id="ipt_frequencia"><br>
    <button onclick="calcular()">Avaliar aluno</button><br/>
    <!-- a) Pergunte uma nota de um aluno 

    b) Pergunte a frequência de um aluno 

    c) Ao clicar em "Avaliar aluno"... 

    d) Caso a nota for a partir de 6 e a frequência for a partir de 75, exibir um alert com a frase "Parabéns! Aprovado!", caso contrário, exibir um alert com "Infelizmente, não foi desta vez"  -->
</body>
</html>
<script>
    function calcular(){
        var nota = Number(ipt_nota.value);
        var frequencia = Number(ipt_frequencia.value);
        
        // Teste
        // var nota = document.getElementById("ipt_nota").value;
        // var frequencia = document.getElementById("ipt_frquencia").value;

        if (nota>=6 && frequencia>=75) alert("Parabens, aprovado!");
            else alert("Infelizmente, nao foi desta vez");
    }
</script>
