<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>
<body>
    Qual horario voce assiste Netflix? <input type="number" id="ipt_horario">
    <br>
    <button onclick="assistir()">Ver recomendação</button>
    <div id="msg"></div>
<!-- 
    a) Peça ao usuário para informar a hora do dia que ele costuma acessar a Netflix 
    b) Tenha um botão "Ver recomendação" que exiba abaixo dele a seguinte frase: 
    Se o horário informado for entre as 19h e 21h - "Não é recomendável que você assista sua série favorita no horário X!". 
    Caso contrário - "O horário X é adequado para assistir sua série favorita!"  
-->
</body>
</html>
<script>
    function assistir(){
        var hora = Number(ipt_horario.value)

        if (hora >= 19 && hora <= 21){
            msg.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora}h!`
        }else{
            msg.innerHTML = `O horário ${hora}h é adequado para assistir sua série favorita!`
        }
    }
</script>
