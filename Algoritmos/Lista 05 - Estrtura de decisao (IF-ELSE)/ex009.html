<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economias</title>
</head>
<body>
    Qual sua meta de economias ?
    <input id="ipt_meta">
    <br>
    Quanto voce tem guardado ?
    <input id="ipt_guardado">

    <button onclick="cofre()">Analisar Economia</button>

    <br>

    <div id="mensagem"></div>
</body>
</html>
<script>
    function cofre(){
        var meta = Number(ipt_meta.value)
        var guardado = Number(ipt_guardado.value)
        
         if (meta == guardado) {
            mensagem.innerHTML = `Parabéns, meta alcançada!`
        }
        if (guardado > meta) {
            mensagem.innerHTML = `Meta ultrapassada em ${guardado - meta}`
        }
        if (guardado < meta){
            mensagem.innerHTML = ` Força! Ainda em busca da meta! Falta ${meta - guardado}`
        }
    }
</script>
