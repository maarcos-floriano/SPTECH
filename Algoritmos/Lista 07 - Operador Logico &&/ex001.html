<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eercicio 01</title>
</head>

<body>
    Qual a temperatura atual ? <input type="text" id="ipt_temp">
    <Button onclick="exibir()">Ver situação</Button>
    <!-- a) Pergunte a temperatura atual 

    b) Ao clicar em "Ver situação"... 

    c) Caso a temperatura seja entre 21 e 24, exibir um alert com a frase "Temperatura confortável sorriso" 

    d) Caso a temperatura não estiver no intervalo definido em c), exibir um alert com a frase "Temperatura DESCONFORTÁVEL triste"  -->
</body>
</html>
<script>
    function exibir(){
        var temp = Number(ipt_temp.value)

        if (temp >= 21 && temp<=24){
            alert("Temperatura confortável sorriso")
        }else{
            alert("Temperatura DESCONFORTÁVEL triste")
        }
    }
</script>
