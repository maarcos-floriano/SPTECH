<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonBall</title>
</head>
<body>
    <h2>Parece que voce quer se tornar um Guerreiro Sayajin</h2>
    <h3>Mas antes, vamos calcular como seria seu guerreiro</h3>
    <p>De um nome para seu guerreiro</p>
    <input id="nome">
    <p>Qual sera o valor do seu 'KI' em sua forma natural</p>
    <input type="Number" id="ki">
    <br>
    <br>
    <h4>Vamos ver seu KI em cada evolução</p>
    <button onclick="sayajin()">Ver ki em cada forma</button> 
</body>
</html>
<script>
    function sayajin() {
        alert(`O ki do ${nome.value} em Super Sayajin é de ${Number(ki.value)*50}`)
        alert(`O ki do ${nome.value} em Super Sayajin 2 é de ${Number(ki.value)*100}`)
    }
</script>
