<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    Quantos filhos voce tem ?
    <input type="number" id="iptFilhos">
    <button onclick="analiseFamiliar()">Analisar Familia</button>
    <div id="mensagem"></div>
</body>
</html>
<script>
    function analiseFamiliar(){
        var filhos = Number(iptFilhos.value)

        if (filhos >= 1) {
            mensagem.innerHTML = `N達o tem TV  <br>`
        }
        if (filhos >= 2) {
            mensagem.innerHTML += `N達o tem internet <br> `
        }
        if (filhos >= 3) {
            mensagem.innerHTML += `N達o tem video game <br> `
        }
        if (filhos >= 4) {
            mensagem.innerHTML += `N達o tem Netflix <br> `
        }
    }
</script>
