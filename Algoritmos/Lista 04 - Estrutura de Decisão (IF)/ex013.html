<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>
    Insira a nota 1
    <input type="number" id="nota1">
    <br>
    Insira a nota 2
    <input type="text" id="nota2">
    <button onclick="media()">Verificar Situação</button>
</body>
</html>
<script>
    function media() {
        var n1 = Number(nota1.value)
        var n2 = Number(nota2.value)
        var media = Number((n1+n2)/2)

        if (media >= 6) {
            alert('Parabens aprovado!')
        }
        if (media < 6) {
            alert('Tente outra vez...')
        }
    } 
</script>
