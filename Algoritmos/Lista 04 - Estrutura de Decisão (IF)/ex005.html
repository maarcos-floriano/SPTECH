<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algoritmolândia</title>
  </head>
  <body>
    <!-- 5. Na cidade de Algoritmolândia a luz custa R$ 0,85 por KWh. Crie um programa que: 
        a) Solicite a quantidade de KWh consumida no mês;
        b) Ao clicar em "Calcular conta de luz", calcule o valor da conta no mês;
        c) Dê um desconto de 10% somente se a quantidade for menor que 100 KWh;
        d) Exiba um alert com o valor da conta a ser paga. -->

    Quanto KWh voce consome por mes: <input type="number" id="kwh_mes" />
    <button onclick="calculo()">Calcular conta de luz</button>
    <div id="conteudo"></div>
  </body>
</html>
<script>
  function calculo() {
    var kwh = Number(kwh_mes.value);
    var consumo = kwh * 0.85;
    var desconto = consumo * 0.1;

    if (consumo < 100) {
      conteudo.innerHTML = `Voce gastou ${kwh} esse mes, vai pagar ${
        consumo - desconto
      }`;
    }
    if (consumo >= 100) {
      conteudo.innerHTML = `Voce gastou ${kwh} esse mes, vai pagar ${consumo}`;
    }
  }
</script>
