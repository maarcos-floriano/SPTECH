<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    Insira a renda familiar mensal <input type="number" id="ipt_renda">
    <button onclick="analisar()">Analisar Renda</button>
    <!-- a) Solicite a renda familiar mensal 

    b) Ao clicar no botão “Analisar Renda”, deve aparecer abaixo uma dessas frases:   

   "Classe E" (até 250) 

   "Classe D" (+250 até 900) 

   "Classe C" (+900 até 2500) 

   "Classe B" (+2500 até 9500) 

   "Classe A" (+9500)  -->
</body>
</html>
<script>
    function analisar() {
        var renda = Number(ipt_renda.value);

        if (renda < 250) alert('Classe E');
            else if (renda < 900) alert('Classe D');
                else if (renda < 2500) alert('Classe C');
                    else if (renda < 9500) alert('Classe B');
                        else alert('ClASSE A');
    }
</script>
