<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <button onclick="contador()">Contar...</button>
    <div id="msg"></div>
</body>
</html>
<script>
    function contador(){
        var numero = 1;
        msg.innerHTML=""
        while (numero <=15){
            msg.innerHTML+=`${numero} <br>`;
            numero+=1;
        }
    }
</script>
