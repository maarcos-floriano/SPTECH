<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <button onclick="algoritmos()">Diga algo sobre a materia de Algoritmos</button>
    <div id="msg"></div>
</body>
</html>
<script>
    function algoritmos(){
        var num=1;
        var frase = "Melhor materia"
        msg.innerHTML=""
        while(num<=7){
            msg.innerHTML+=(frase + `<br>`);
            num+=1;
        }
    }
</script>
