<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <button onclick="numerosPares()">S2 Pares</button>
    <div id="msg"></div>
</body>
</html>
<script>
    function numerosPares() {
        var numero = 2;

        while (numero<=100){
            msg.innerHTML += numero + `<br>`;
            numero+=2;
        }
    }
</script>
