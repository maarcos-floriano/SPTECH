<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 23</title>
  </head>

  <body>
    Informe o valor inferior: <input type="number" id="ipt_minimo" /> ( Tem que
    ser maior que 1 )<br />
    Informe o valor maximo: <input type="number" id="ipt_maximo" /> ( Tem que
    ser menor que 100 )<br />
    Informe o valor divisibilidade:
    <input type="number" id="ipt_divisibilidade" /> ( Tem que estar entre 3 e 10
    ) <br />
    <button onclick="contar()">Contar</button>
    <div id="div_msg"></div>
  </body>
</html>
<script>
  function contar() {
    var minimo = Number(ipt_minimo.value);
    var maximo = Number(ipt_maximo.value);
    var divisivel = Number(ipt_divisibilidade.value);
    var numerosDivisiveis = "";
    var totalExibidos = 0;
    var somatorioExibidos = 0;
    var mediaExibidos = 0;
    var maiorExibido = 0;
    var menorExibido = 0;

    if (
      minimo < 2 ||
      maximo > 99 ||
      minimo > maximo ||
      divisivel < 3 ||
      divisivel > 10
    ) {
      div_msg.innerHTML = `Voce colocou algum valor invalido, corriga e tente novamente`;
    } else {
      while (minimo <= maximo) {
        if (minimo % divisivel == 0) {
          numerosDivisiveis += `${minimo}, `;
          totalExibidos++;
          somatorioExibidos += minimo;
          maiorExibido = minimo;
        }
        minimo++;
      }
      div_msg.innerHTML = `${numerosDivisiveis} <br>`;
      div_msg.innerHTML += `
        QUANTIDADE TOTAL DE NÚMEROS EXIBIDOS: ${totalExibidos} <br>

        SOMATÓRIO DOS NÚMEROS EXIBIDOS: ${somatorioExibidos} <br>

        MÉDIA DOS NÚMEROS EXIBIDOS: ${somatorioExibidos / totalExibidos} <br>

        MAIOR NÚMERO EXIBIDO: ${maiorExibido} <br>

        MENOR NÚMERO EXIBIDO: ${menorExibido} <br>`;
    }
  }
</script>
