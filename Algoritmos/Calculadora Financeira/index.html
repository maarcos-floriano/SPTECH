<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="centralizar-linha">
        <img src="./imagens/e-mail.png" class="imagem">
        <h1 class="text">Calculadora Financeira</h1>
        <div class="alinhar-linha">
            <button class="botao__cor__perseguida">Login</button><button class="botao-cadastro">Cadastro</button>
        </div>
    </header>
    <div class="centralizar-coluna">
        <section class="tag centralizar-coluna">
            <div></div>
            <article class="centralizar-coluna">
                <p class="text">Quatos ar-condicionados voce tem na sala ?</p>
                <input type="number" class="ipt">
            </article>
            <article class="centralizar-coluna">
                <p class="text">Quantos servidores voce tem na sala ?</p>
                <input type="number" class="ipt">
            </article>
            <button class="botao">Calcular</button>
        </section>
    </div>
</body>
</html>
